<!doctype html>
<html>
<head>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<style>
    body{ background-color: maroon; }
    canvas{border:1px solid red;}
</style>

<body>
 <canvas id="canvas" width="1000" height="800"></canvas>

<script>
  var dunno=document.getElementById('canvas')
  var context = dunno.getContext('2d');
  var image = new Image();
  image.src="http://25.media.tumblr.com/226bbadc631feee7eaf8dd1c90a597a5/tumblr_mr3dbdLmH61rprj7to1_500.png";
  function getMousePos(canvas, evt) 
      {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
              };
      }
  canvas.onclick = function(event)
      {
        var pos = getMousePos(canvas,event);
        context.drawImage(image,pos.x - 200, pos.y - 100);
      }; // end $(function(){});
</script>
</body>
</html>
